<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
<h2>Delete Book</h2>
<p>Are you sure you want to delete this book with ISBN: <strong th:text="${isbn}"></strong> ?</p>

<form th:action="@{/deleteBook/{isbn}(isbn=${isbn})}" method="post">
    <input type="hidden" name="_method" value="POST">
    <button type="submit">Yes, Delete</button>
</form>

<a href="/">Cancel</a>
</body>
</html>
